<!DOCTYPE html>
<html lang="pt-br
">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,300;1,400&display=swap"
        rel="stylesheet">

<body>
    <!-- <div class="home"> -->

        <header>
            <div class="container_header">
                <span class="Make_an_Impact_Class">Venha fazer a <span class="red-word">diferença</span></span>

                <i class="fa-solid fa-bars"></i>
            </div>
        </header>


        <main>

            <div class="container_register_image">
                <div class="container_image">
                    <img src="./img/image_register.png" alt="" class="image_register">
                </div>


                <form class="container_register">

                    <input type="text" id="name" name="name" class="input" placeholder="Nome" >


                    <input type="email" id="email" name="email" class="input" placeholder="Email">

                    <div class="inputs_row">
                        <input type="text" id="cep" name="cep" class="input" placeholder="CEP">
                        <input type="text" id="rg" name="rg" class="input" placeholder="RG">
                        <input type="text" id="telefone" name="telefone" class="input" placeholder="Telefone">
                    </div>



                    <div class="inputs_row">
                        <input type="text" id="Data_de_Nascimento" name="Data_de_Nascimento" class="input"placeholder="data_de_Nascimento">
                        <input type="text" id="Área_que_deseja_atuar" name="Área_que_deseja_atuar" class="input"placeholder="Área_que_deseja_atuar">

                    </div>

                    <div class="inputs_row">
                        <input type="text" id="cep" name="cep" class="input" placeholder="cep">
                        <input type="text" id="logradouro" name="logradouro" class="input" placeholder="logradouro">
                        <input type="text" id="bairro" name="bairro" class="input" placeholder="bairro">
                        <input type="text" id="cidade" name="cidade" class="input" placeholder="cidade">

                    </div>



                    <input type="file" id="document" name="document" class="input file-input"placeholder="Anexe sua declaração de escolaridade" accept=".pdf">

                    <div class="inputsText_row">
                        <div class="inputs_span_column">
                            <span class="text_register">Motivo da inscrição</span>
                            <input type="text" id="" name="" class=" text_user" placeholder="">
                        </div>

                        <div class="inputs_span_column">
                            <span class="text_register">Horários de disponibilidade</span>
                            <input type="text" id="" name="" class="input text_user" placeholder="">
                        </div>
                    </div>

                    <button class="button_register">Enviar</button>
                </form>


            </div>

        </main>
